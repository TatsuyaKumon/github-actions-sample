name: デプロイ

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Clasp
        run: |
          npm init -y
          npm install clasp -g

      - name: Create clasprc.json
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          echo $CLASPRC_JSON > ~/.clasprc.json

      # clasp push実行
      # 1.標準出力＋標準エラー出力を変数にセットすると同時にファイル出力（ログ出力する際になぜか変数だと改行されないため）
      # 2.$GITHUB_ENVにセット（複数行用の書式）
      - name: Clasp push
        id: clasp_push
        run: |
          RESULT=`clasp push -f 2>&1 | tee ~/result.log`
          {
            echo "result<<EOF"
            echo "$RESULT"
            echo "EOF"
          }  >> $GITHUB_OUTPUT

      # clasp push結果の出力
      - name: Display clasp push result
        run: |
          echo ${{ steps.clasp_push.outputs.result }}

      # clasp pushが失敗した場合にjobをエラー終了させるためのstep
      - name: Failure action
        # コマンド結果に「Push failed」が含まれている、もしくは、「Error retrieving」で始まる場合は失敗したと判断
        if: ${{ contains(env.result, 'Push failed') || startsWith(env.result, 'Error retrieving') }}
        env:
          RESULT: ${{ env.result }}
        run: |
          exit 1
